<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <!--/*** Header Section ***/ -->
    <div class="teaCozyHeader">
      <div class="logo">
      </div>
      <div class="navigator">
        <span class="navigation">Mission</span>
        <span class="navigation">Featured Tea</span>
        <span class="navigation">Locations</span>
      </div>
    </div>
    <!--/*** Body Section ***/ -->
    <div class="teaCozyBody">
      <div class="mission">
        <div class="missionImage">
          <div class="missionStatement">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea </h4>
          </div>
        </div>
      </div>
      <div class="flavorOfTheMonth">
        <div class="monthTitle">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="teas">
          <div class="teaPic"><div class="berryBlitz"></div>Fall Berry Blitz Tea </div>
          <div class="teaPic"><div class="spicedRum"></div>Spiced Rum Tea </div>
          <div class="teaPic"><div class="seasonalDonuts"></div>Seasonal Donuts </div>
          <div class="teaPic"><div class="myrtleAve"></div>Myrtle Ave Tea </div>
          <div class="teaPic"><div class="bedfordBizarre"></div>Bedford Bizarre Tea </div>
        </div>
      </div>
    </div>
  </body>
</html>
